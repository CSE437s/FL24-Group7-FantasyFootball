{% extends "base.html" %}

{% block title %}Trade Builder - Yahoo Fantasy Football MVP{% endblock %}

{% block content %}
<div class="container">
    <h1>Trade Builder</h1>
    <a href="{{ url_for('main.home') }}" class="btn btn-primary">Return to Home</a>
    <!-- Form for selecting players to trade -->
    <form method="POST">
        <label for="your_player">Select a player to trade:</label>
        <select name="your_player" id="your_player">
            {% for player in t1players %}
                <option value="{{ player['name'] }}">{{ player['name'] }} ({{ player['position'] }} - Rank: {{ player['rank'] }})</option>
            {% endfor %}
        </select>
        <label for="target_player">Select a player to receive:</label>
        <select name="target_player" id="target_player">
            {% for player in t2players %}
                <option value="{{ player['name'] }}">{{ player['name'] }} ({{ player['position'] }} - Rank: {{ player['rank'] }})</option>
            {% endfor %}
        </select>
        <button type="submit">Propose Trade</button>
    </form>
    {% if trade_feedback %}
        <p>{{ trade_feedback }}</p>
    {% endif %}
</div>
{% endblock %}
