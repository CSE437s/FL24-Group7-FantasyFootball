<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Trade Builder</h1>

    <!-- Form for selecting players to trade -->
    <form method="POST">
        <label for="your_player">Select a player to trade:</label>
        <select name="your_player" id="your_player">
            {% for player in players %}
                <option value="{{ player['name'] }}">{{ player['name'] }} ({{ player['position'] }} - Rank: {{ player['rank'] }})</option>
            {% endfor %}
        </select>

        <label for="target_player">Select a player to receive:</label>
        <select name="target_player" id="target_player">
            {% for player in players %}
                <option value="{{ player['name'] }}">{{ player['name'] }} ({{ player['position'] }} - Rank: {{ player['rank'] }})</option>
            {% endfor %}
        </select>

        <button type="submit">Propose Trade</button>
    </form>

    <!-- Display feedback after trade submission -->
    {% if trade_feedback %}
        <p>{{ trade_feedback }}</p>
    {% endif %}


    <footer>
        <a href="{{ url_for('main.home') }}">Back to Home</a>
    </footer>
</body>
</html>
